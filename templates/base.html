<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light" style="z-index:2">
        <a class="navbar-brand" href="/"><h1>Главная</h1></a>
            {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{ current_user.name }} (Выйти)</a>
            {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-warning text-white" href="/login">Войти</a>
        </p>
            {% endif %}

    </nav>
    </header>
    <div class="sidenav">
        {% for topic in topics %}
        <p><a href="/topic/{{ topic.id }}">{{ topic.title }}</a></p>
        {% endfor %}
    </div>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
