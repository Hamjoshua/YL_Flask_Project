<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style type="text/css">.user-aut-btn {margin: auto; margin-right: 20px;}</style>
    <link rel="shortcut icon" href='https://www.iconfinder.com/static/img/favicons/favicon-96x96.png?ea0174d544'>
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index:2">
            <a class="navbar-brand" href="/"><h1>World Answer Forum</h1></a>
            {% if current_user.is_authenticated %}
                <a class="nav-item nav-link active" href="/topics">Our Topics</a>
                <a class="nav-item nav-link active" href=/add_topic>Add Topic</a>
		        <a class="nav-item nav-link active" href="#">Global Chat</a>
		        <a class="nav-item nav-link active" href="#">My Profile</a>
                <p class="user-aut-btn">
                    <a class="btn btn-outline-warning header-btn" href="/logout">{{ current_user.name }} (Выйти)</a>
                </p>
            {% else %}
                <a class="nav-item nav-link active" href="/topics">Our Topics</a>
                <a class="nav-item nav-link active" href="/login">Add Topic</a>
                <a class="nav-item nav-link active" href="/login">Global Chat</a>
                <a class="nav-item nav-link active" href="/login">My Profile</a>
                <p class="user-aut-btn">
                    <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-warning text-white" href="/login">Войти</a>
                </p>
            {% endif %}
        </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
